<div class="container-create mat-elevation-z8">
    <form class="form ">
        <h1 class="fullWidth">Cadastro Técnico</h1>

        <div class="mat-checkbox fullWidth">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
        </div>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex. Fulano da Silva">
            <mat-icon matSuffix>person</mat-icon>
            
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex. 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex. fulano@mail.com">
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="123456">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <div class="botoes">
              <button class="fullWidth  mat-elevation-z4" mat-raised-button color="primary">Cadastrar</button>
              <button class="fullWidth  mat-elevation-z4" mat-button color="warn">Cancelar</button>
        </div>
    </form>
</div>
