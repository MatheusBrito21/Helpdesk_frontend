<div class="container-create mat-elevation-z8">
    <form class="form ">
        <h1 class="fullWidth">Cadastro Técnico</h1>

        <div class="mat-checkbox fullWidth">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
        </div>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="tecnico.nome"
            name="nome"
            [formControl] = "nome"
            required
            matInput 
            placeholder="Ex. Fulano da Silva"
            maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
            
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="tecnico.cpf"
            name="cpf"
            [formControl] = "cpf"
            required 
            matInput 
            placeholder="Ex. 000.000.000-00"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="tecnico.email"
            name="email"
            [formControl] = "email"
            required
            matInput 
            placeholder="Ex. fulano@mail.com">
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="tecnico.senha"
            name="senha"
            [formControl] = "senha"
            required
            type="password" 
            matInput 
            placeholder="123456">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <div class="botoes">
              <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth  mat-elevation-z4" mat-raised-button color="primary">Cadastrar</button>
              <button routerLink="../" class="fullWidth  mat-elevation-z4" mat-button color="warn">Cancelar</button>
        </div>
    </form>
</div>
