<div class="login_container">
    <form class="form mat-elevation-z8">
        <h1>Helpdesk - Login</h1>

        <img src="assets/images/login.svg" alt="login">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Ex. fulano@email.com">
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="Ex. 123456">
        </mat-form-field>

        <button class="full-width mat-elevation-z4" mat-button color="primary">Login</button>
      </form>

</div>
